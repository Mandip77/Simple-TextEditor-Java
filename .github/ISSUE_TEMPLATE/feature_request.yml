name: "Feature request"
description: Suggest an idea for this project
labels: ["type: enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / Motivation
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the feature and how it should work (UI, shortcuts, etc.)
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: Scope / Acceptance criteria
      description: What must be true for this to be done?
  - type: dropdown
    id: difficulty
    attributes:
      label: Difficulty
      options: ["good first issue", "intermediate", "advanced"]
